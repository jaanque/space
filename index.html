<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de login -->
        <div id="login-screen" class="screen">
            <h1>Museo Musical</h1>
            <p>Descubre tu gusto musical en forma de arte</p>
            <button id="login-button" class="spotify-btn">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/spotify.svg" alt="Spotify logo" width="24" height="24">
                Conectar con Spotify
            </button>
        </div>

        <!-- Pantalla del museo -->
        <div id="museum-screen" class="screen hidden">
            <div class="frame">
                <div class="painting" id="painting-canvas">
                    <div class="painting-content">
                        <!-- Las imágenes de portadas se insertarán aquí mediante JavaScript -->
                    </div>
                </div>
                <div class="frame-label">Museo Musical</div>
            </div>
            <button id="share-button" class="share-btn">Compartir mi museo</button>
            <div class="attribution">nam3.es</div>
        </div>

        <!-- Overlay para mostrar el proceso de compartir -->
        <div id="share-overlay" class="overlay hidden">
            <div class="share-preview">
                <img id="share-image" alt="Museo Musical Preview">
                <div class="overlay-controls">
                    <button id="cancel-share">Cancelar</button>
                    <button id="confirm-share">Compartir</button>
                </div>
            </div>
        </div>
        
        <!-- Indicador de carga -->
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Generando tu museo...</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
