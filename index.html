<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de login -->
        <div id="login-screen" class="screen">
            <h1>Museo Musical</h1>
            <p>Visualiza tu gusto musical como una obra de arte</p>
            <button id="login-button" class="button">Iniciar sesión con Spotify</button>
        </div>

        <!-- Pantalla del museo -->
        <div id="museum-screen" class="screen hidden">
            <div class="header">
                <h1>Museo Musical</h1>
                <div class="buttons">
                    <button id="share-button" class="button">Compartir</button>
                    <button id="logout-button" class="button">Cerrar sesión</button>
                </div>
            </div>
            
            <div class="frame-container">
                <div class="museum-frame">
                    <div id="collage-container"></div>
                </div>
            </div>

            <div class="footer">
                <p>nam3.es</p>
            </div>
        </div>

        <!-- Modal para compartir - Asegurarse de que esté oculto inicialmente -->
        <div id="share-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Comparte tu Museo Musical</h2>
                <div id="share-image-container">
                    <!-- Aquí se mostrará la imagen generada para compartir -->
                </div>
                <button id="download-button" class="button">Descargar imagen</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
