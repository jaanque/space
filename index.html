<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Museo Musical de Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="hidden">
            <h1>Tu Museo Musical</h1>
            <p>Inicia sesión con tu cuenta de Spotify para ver tu arte musical personal</p>
            <button id="login-button">Iniciar sesión con Spotify</button>
        </div>

        <div id="museum-section" class="hidden">
            <header>
                <h1>Tu Museo Musical</h1>
                <button id="logout-button">Cerrar sesión</button>
            </header>

            <div class="museum-content">
                <h2>Tus obras maestras musicales</h2>
                
                <div class="gallery">
                    <div class="exhibit">
                        <h3>Canciones más escuchadas</h3>
                        <div class="frame">
                            <div id="top-tracks" class="artwork"></div>
                            <div class="frame-label">Top Tracks</div>
                        </div>
                    </div>
                    
                    <div class="exhibit">
                        <h3>Álbumes favoritos</h3>
                        <div class="frame">
                            <div id="top-albums" class="artwork"></div>
                            <div class="frame-label">Top Álbumes</div>
                        </div>
                    </div>
                    
                    <div class="exhibit">
                        <h3>Artistas preferidos</h3>
                        <div class="frame">
                            <div id="top-artists" class="artwork"></div>
                            <div class="frame-label">Top Artistas</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Cargando tu colección...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
